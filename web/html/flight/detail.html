<div class="col-xs-12" style="margin: 10px">
    <a class="btn btn-info pull-left" href="#/">返回</a>
</div>
<h3 class="text-center" ng-bind="flight.id"></h3>
<table class="table table-hover text-center">
    <tr>
        <td>出发机场：<span ng-bind="flight.startAirport.name"></span>(<span ng-bind="flight.startAirport.id"></span>)</td>
        <td>出发时间：<span ng-bind="flight.startTime"></span></td>
        <!--<td rowspan="2">历时：<span ng-bind="flight.during"></span></td>-->
    </tr>
    <tr>
        <td>到达机场：<span ng-bind="flight.arriveAirport.name"></span>(<span ng-bind="flight.arriveAirport.id"></span>)</td>
        <td>到达时间：<span ng-bind="flight.arriveTime"></span></td>
    </tr>
    <tr>
        <td>
            商务舱：￥<span ng-bind="flight.businessPrice"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            座位数：<span ng-bind="flight.businessNum"></span>
        </td>
        <td>
            经济舱：￥<span ng-bind="flight.economyPrice"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            座位数：<span ng-bind="flight.economyNum"></span>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <a class="btn btn-primary" href="#/modify/{{flight.id}}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary" href="#/form/{{flight.id}}">查看报表</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" ng-click="delete()">删除</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" id="deltaTime" placeholder="晚点时间" ng-disabled="postponeButton">
            <button class="btn btn-info" ng-click="postpone()" ng-disabled="postponeButton">航班晚点</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-info" ng-click="cancel()" ng-disabled="cancelButton">取消航班</button>
        </td>
    </tr>
</table>
<script type="text/javascript">
    $('#deltaTime').clockTimePicker({});
</script>
