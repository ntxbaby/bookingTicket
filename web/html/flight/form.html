<div class="col-xs-12" style="margin: 10px">
    <a class="btn btn-info pull-left" href="#/detail/{{id}}">返回</a>
    <button class="btn pull-right" ng-click="print()">打印</button>
</div>
<table class="table table-bordered text-center">
    <thead>
    <tr>
        <td colspan="4"><h3 ng-bind="title"></h3></td>
    </tr>
    <tr>
        <td rowspan="2"><span style="line-height: 60px">日期</span></td>
        <td colspan="2">座位售卖情况</td>
        <td rowspan="2"><span style="line-height: 60px">晚点时间</span></td>
    </tr>
    <tr>
        <td>商务舱（已售/剩余）</td>
        <td>经济舱（已售/剩余）</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="h in history">
        <td ng-bind="h.departureDate"></td>
        <td><span ng-bind="h.flight.businessNum-h.businessNum"></span>/<span ng-bind="h.businessNum"></span></td>
        <td><span ng-bind="h.flight.economyNum-h.economyNum"></span>/<span ng-bind="h.economyNum"></span></td>
        <td ng-bind="h.delayTime"></td>
    </tr>
    </tbody>
</table>
<script src="js/jquery.jqprint-0.3.js" type="text/javascript"></script>
