<h3 class="text-center">旅客信息</h3>
<div class="col-xs-12">
    <a class="btn btn-info pull-right" href="#/add">添加旅客</a>
    <p class="text-center text-danger" ng-bind="msg"></p>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>身份证号</td>
        <td>手机号</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in passengers">
        <td ng-bind="p.name"></td>
        <td ng-bind="p.gender"></td>
        <td ng-bind="p.idcard"></td>
        <td ng-bind="p.phone"></td>
        <td>
            <a class="btn btn-default" href="#/{{p.id}}">修改</a>
            <button class="btn btn-danger" ng-click="delete($index)">删除</button>
        </td>
    </tr>
    </tbody>
</table>
