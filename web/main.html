<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>机票预订</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='css/cityquery.css' rel="stylesheet" type="text/css"/>
    <link href='css/BeatPicker.css' rel="stylesheet" type="text/css"/>
    <link href='css/daterangepicker-bs3.css' rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body {
            height: 100%;
            overflow: hidden;
        }

        @media screen  and (min-width: 768px) {
            #topNav {
                padding: 0 80px;
                height: 100px;
            }

            #topNav .container-fluid, #topNav .navbar-header, #topNav .navbar-brand {
                height: 100%;
            }
        }

        #query {
            position: absolute;
            top: 50px;
            left: 7%;
            padding: 30px 50px 30px 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

    </style>

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div ng-app="firstApp"></div>
<div>
    <nav class="navbar navbar-default" style="margin: 0;" id="topNav" ng-app="topNavApp" ng-controller="topNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main.html">
                    <img src="images/logo.png" style="height: 100%; width: auto">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!login"><a href="./login.html">登录</a></li>
                    <li ng-if="!login"><a href="./register.html">注册</a></li>
                    <li ng-if="login"><a href="./{{my}}.html">个人中心</a></li>
                    <li ng-if="login"><a href="javascript:void(0)" ng-click="logout()">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="position: relative;">
        <div id="slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#cslide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/01.jpg" style="width: 100%; height: auto">
                    <div class="carousel-caption">
                        <h3 style="font-size: 24px">滇池</h3>
                        <p>汪汪积水光连空，重叠细纹晴漾红</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/02.jpg" style="width: 100%; height: auto">
                    <div class="carousel-caption">
                        <h3 style="font-size: 24px">大理</h3>
                        <p>云南背一川，无雁到峰前</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/03.jpg" style="width: 100%; height: auto">
                    <div class="carousel-caption">
                        <h3 style="font-size: 24px">双廊</h3>
                        <p>遗落在洱海边的世外桃源</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#slide" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#slide" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="query" ng-app="queryApp">

            <!--<input type="text" readonly class="form-control" id="to" name="to" ng-model="to" required>-->
            <!--</div>-->

            <!--<div class="form-group">-->
            <!--<label for="date" class="col-xs-4 control-label">出发日期</label>-->

            <!--</div>-->
            <!--</div>-->
            <!--</form>-->

            <div class="col-xs-4">
                <ul class="nav nav-pills nav-stacked" role="tablist" id="nav">
                    <li role="presentation" class="active"><a href="#queryPanel" aria-controls="queryPanel" role="tab"
                                                              data-toggle="tab">机票查询</a></li>
                    <li role="presentation"><a href="#findPanel" aria-controls="findPanel" role="tab" data-toggle="tab">机票打印</a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-8 tab-content">
                <div role="tabpanel" id="queryPanel" class="tab-pane active">
                    <form class="form-horizontal" ng-controller="query" name="form">
                        <div class="form-group">
                            <label for="from" class="col-xs-4 control-label">出发地点</label>
                            <div class="col-xs-8" id="fromCity">
                                <input type="text" readonly class="form-control" id="from" name="from" ng-model="from"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="to" class="col-xs-4 control-label">到达地点</label>
                            <div class="col-xs-8" id="toCity">
                                <input type="text" readonly class="form-control" id="to" name="to" ng-model="to"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-xs-4 control-label">出发日期</label>
                            <div class="col-xs-8" id="dateDiv">
                                <input type="text" readonly name="date" id="date" class="form-control" ng-model="date"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-4 col-xs-8">
                                <button type="button" class="btn btn-success" ng-click="find()">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" id="findPanel" class="tab-pane">
                    <form class="form-horizontal" name="form" ng-controller="find">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="code" class="col-xs-4 control-label">取票码</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="code" name="code" ng-model="code"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="idcard" class="col-xs-4 control-label">身份证号</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="idcard" name="idcard" ng-model="idcard"
                                           required>
                                </div>
                            </div>
                            <div class="col-xs-offset-4 col-xs-8">
                                <button type="button" class="btn btn-success" ng-click="find()">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/angular-cookies.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script type='text/javascript' src='js/citylist.js'></script>
    <script type='text/javascript' src='js/querycity.js'></script>
    <script type='text/javascript' src='js/moment.js'></script>
    <script type='text/javascript' src='js/daterangepicker.js'></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/myScript/main.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
