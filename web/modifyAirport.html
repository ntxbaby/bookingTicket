<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        @media screen  and (min-width: 768px){
            #topNav{
                padding: 0 80px;
                height: 100px;
            }
            #topNav .container-fluid, #topNav .navbar-header, #topNav .navbar-brand{
                height:100%;
            }
        }

        .left{
            margin: 10px 10px 10px 30px;
        }
    </style>

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div ng-app="firstApp"></div>
<div>
    <nav class="navbar navbar-default" style="margin: 0;" id="topNav" ng-app="topNavApp" ng-controller="topNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main.html">
                    <img src="images/logo.png" style="height: 100%; width: auto">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!login"><a href="./login.html">登录</a></li>
                    <li ng-if="!login"><a href="./register.html">注册</a></li>
                    <li ng-if="login"><a href="./{{my}}.html">个人中心</a></li>
                    <li ng-if="login"><a href="javascript:void(0)" ng-click="logout()">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row" style="margin-top: 30px">
        <div class="col-sm-2 hidden-xs left">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="modifyAirport.html">修改密码</a></li>
                <li role="presentation"><a href="flightInfo.html">航班信息</a></li>
            </ul>
        </div>
        <div class=" col-sm-9 col-xs-12">
            <h3 class="text-center">修改密码</h3>
            <form class="form-horizontal col-sm-5 col-sm-offset-2 col-xs-12" name="form" ng-app="modifyPassApp" ng-controller="modifyPass" id="modifyPass">
                <div class="form-group">
                    <div class="form-group">
                        <label for="oldPassword" class="col-sm-3 control-label">原密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="oldPassword" required ng-model="oldPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" required ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeat" class="col-sm-3 control-label">重复密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="repeat" required ng-model="repeat">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="button" class="btn btn-success" ng-click="submit(false)" ng-disabled="form.$invalid || password!=repeat">修改</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/angular-cookies.js" type="text/javascript"></script>
<script src="js/angular-route.js" type="text/javascript"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/myScript/modifyPass.js" type="text/javascript"></script>
</body>
</html>
