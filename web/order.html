<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='css/cityquery.css' rel="stylesheet" type="text/css"/>
    <link href='css/BeatPicker.css' rel="stylesheet" type="text/css"/>
    <style type="text/css">
        @media screen  and (min-width: 768px) {
            #topNav {
                padding: 0 80px;
                height: 100px;
            }

            #topNav .container-fluid, #topNav .navbar-header, #topNav .navbar-brand {
                height: 100%;
            }
        }

        .left {
            margin: 10px 10px 10px 30px;
        }
    </style>

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div ng-app="firstApp"></div>
<div>
    <nav class="navbar navbar-default" style="margin: 0;" id="topNav" ng-app="topNavApp" ng-controller="topNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main.html">
                    <img src="images/logo.png" style="height: 100%; width: auto">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!login"><a href="./login.html">登录</a></li>
                    <li ng-if="!login"><a href="./register.html">注册</a></li>
                    <li ng-if="login"><a href="./{{my}}.html">个人中心</a></li>
                    <li ng-if="login"><a href="javascript:void(0)" ng-click="logout()">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-top: 30px">
        <div class="col-sm-2 hidden-xs left">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="modifyInfo.html">修改信息</a></li>
                <li role="presentation"><a href="passengerInfo.html">旅客信息</a></li>
                <li role="presentation" class="active"><a href="order.html">订单信息</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-xs-12" ng-app="orderApp" id="order" ng-controller="order">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#unfinish" data-toggle="tab">未完成订单</a>
                </li>
                <li>
                    <a href="#finish" data-toggle="tab">已完成订单</a>
                </li>
                <li>
                    <a href="#cancel" data-toggle="tab">已取消订单</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="unfinish">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>取票码</td>
                            <td>乘坐人</td>
                            <td>航班号</td>
                            <td>出发时间</td>
                            <td>出发地点</td>
                            <td>订单时间</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="b in unfinish">
                            <td ng-bind="b.id"></td>
                            <td ng-bind="b.passenger.name"></td>
                            <td ng-bind="b.history.flight.id"></td>
                            <td>
                                <span ng-bind="b.history.departureDate"></span>&nbsp;<span
                                    ng-bind="b.history.flight.startTime"></span>
                            </td>
                            <td ng-bind="b.history.flight.startAirport.name"></td>
                            <td ng-bind="b.orderTime"></td>
                            <td>
                                <button class="btn btn-primary" ng-click="pay(b.id, $index)">付款</button>
                                <button class="btn btn-default" ng-click="cancelBook(b.id, 1, $index)">取消订单</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="finish">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>取票码</td>
                            <td>乘坐人</td>
                            <td>航班号</td>
                            <td>出发时间</td>
                            <td>出发地点</td>
                            <td>订单时间</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="b in finish">
                            <td ng-bind="b.id"></td>
                            <td ng-bind="b.passenger.name"></td>
                            <td ng-bind="b.history.flight.id"></td>
                            <td>
                                <span ng-bind="b.history.departureDate"></span>&nbsp;<span
                                    ng-bind="b.history.flight.startTime"></span>
                            </td>
                            <td ng-bind="b.history.flight.startAirport.name"></td>
                            <td ng-bind="b.orderTime"></td>
                            <td>
                                <button class="btn btn-default" ng-if="!b.overtime" ng-click="cancelBook(b.id, 2, $index)">取消订单</button>
                                <button class="btn btn-default disabled" ng-if="b.overtime">取消订单</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="cancel">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>取票码</td>
                            <td>乘坐人</td>
                            <td>航班号</td>
                            <td>出发时间</td>
                            <td>出发地点</td>
                            <td>订单时间</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="b in cancel">
                            <td ng-bind="b.id"></td>
                            <td ng-bind="b.passenger.name"></td>
                            <td ng-bind="b.history.flight.id"></td>
                            <td>
                                <span ng-bind="b.history.departureDate"></span>&nbsp;<span
                                    ng-bind="b.history.flight.startTime"></span>
                            </td>
                            <td ng-bind="b.history.flight.startAirport.name"></td>
                            <td ng-bind="b.orderTime"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/angular-cookies.js" type="text/javascript"></script>
<script src="js/angular-route.js" type="text/javascript"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/citylist.js" type="text/javascript"></script>
<script type='text/javascript' src='js/querycity.js'></script>
<script src="js/jquery-clock-timepicker.js" type="text/javascript"></script>
<script src="js/myScript/order.js" type="text/javascript"></script>
</body>
</html>
