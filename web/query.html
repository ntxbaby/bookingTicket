<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>机票查询</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='css/cityquery.css' rel="stylesheet" type="text/css" />
    <link href='css/BeatPicker.css' rel="stylesheet" type="text/css" />
    <link href='css/daterangepicker-bs3.css' rel="stylesheet" type="text/css" />
    <style type="text/css">
        @media screen  and (min-width: 768px){
            #topNav{
                padding: 0 80px;
                height: 100px;
            }
            #topNav .container-fluid, #topNav .navbar-header, #topNav .navbar-brand{
                height:100%;
            }
            #query form{
                display: inline-block;
            }
            .flight{
                margin: 1% 15%;
            }
        }
        #query{
            margin-top: 30px;
        }
        #query>ul{
            margin-top: 30px;
        }

        .flight{
            height: 80px;
            border-top:3px red solid;
            padding: 10px;
            background-color: #ddd;
        }
        .flight .time{
            font-size: 24px;
            width: 100%;
            display: block;
        }
        .flight .remain{
            font-size: 18px;
            line-height: 50px;
            width: 100%;
            display: block;
        }
        .flight .flightID{
            font-size: 20px;
            line-height: 50px;
            width: 100%;
            display: block;
        }
        .flight .money{
            font-size: 20px;
            line-height: 50px;
            color: red;
        }
    </style>

    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div ng-app="firstApp"></div>
<div>
    <nav class="navbar navbar-default" style="margin: 0;" id="topNav" ng-app="topNavApp" ng-controller="topNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main.html">
                    <img src="images/logo.png" style="height: 100%; width: auto">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!login"><a href="./login.html">登录</a></li>
                    <li ng-if="!login"><a href="./register.html">注册</a></li>
                    <li ng-if="login"><a href="./{{my}}.html">个人中心</a></li>
                    <li ng-if="login"><a href="javascript:void(0)" ng-click="logout()">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="query" class="text-center" ng-app="queryApp" ng-controller="query">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group" id="fromCity">
                    <div class="input-group-addon"><span class="fa fa-map-marker"></span></div>
                    <input type="text" readonly class="form-control" id="from" name="from" ng-model="from" required>
                </div>
                <div class="input-group" id="toCity">
                    <div class="input-group-addon"><span class="fa fa-map-marker"></span></div>
                    <input type="text" readonly class="form-control" id="to" name="to" ng-model="to" required>
                </div>
                <div class="input-group" id="dateDiv">
                    <div class="input-group-addon"><span class="fa fa-clock-o"></span></div>
                    <input type="text" readonly name="date" id="date" class="form-control" ng-model="date" required/>
                </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="find()">查询</button>
        </form>
        <ul>
            <li ng-repeat="f in flight">
                <div class="row flight">
                    <div class="col-xs-1">
                        <span class="flightID" ng-bind="f.flight.id"></span>
                    </div>
                    <div class="col-xs-2">
                        <span class="time" ng-bind="f.flight.startTime"></span>
                        <span ng-bind="f.flight.startAirport.name"></span>
                    </div>
                    <div class="col-xs-1">
                        <span class="fa fa-plane fa-3x"></span>
                    </div>
                    <div class="col-xs-2">
                        <span class="time" ng-bind="f.flight.arriveTime"></span>
                        <span ng-bind="f.flight.arriveAirport.name"></span>
                    </div>
                    <div class="col-xs-2">
                        <span style="display: block" class="fa fa-clock-o fa-2x"></span>
                        <span style="display: block" ng-bind="f.during"></span>
                    </div>
                    <div class="col-xs-1">
                        <span class="money">￥<span ng-bind="f.flight.economyPrice"></span></span>
                    </div>
                    <div class="col-xs-2">
                        <span class="remain">剩余<span ng-bind="f.economyNum+f.businessNum"></span>张</span>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-danger" ng-click="book(f.id)">预订</button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="modal fade" id="selectPassenger" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">选择乘客</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" name="form">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="请输入姓名" required>
                            </div>
                            <button type="button" class="btn btn-default" ng-click="findPassenger()" ng-disabled="form.$invalid">查找</button>
                        </form>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <td>姓名</td>
                                <td>性别</td>
                                <td>身份证号</td>
                                <td>手机号</td>
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="p in passengers">
                                <td ng-bind="p.name"></td>
                                <td ng-bind="p.gender"></td>
                                <td ng-bind="p.idcard"></td>
                                <td ng-bind="p.phone"></td>
                                <td>
                                    <form class="form-inline"  ng-if="p.code === undefined">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <select class="form-control" ng-model="p.type">
                                                    <option value="1">商务舱</option>
                                                    <option value="0">经济舱</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button class="btn" ng-click="bookingTicket(p.id, $index)">预订</button>
                                    </form>
                                    <span ng-if="p.code !== undefined">取票码：<span ng-bind="p.code"></span></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/angular-cookies.js" type="text/javascript"></script>
<script src="js/angular-route.js" type="text/javascript"></script>
<script type='text/javascript' src='js/citylist.js'></script>
<script type='text/javascript' src='js/querycity.js'></script>
<script type='text/javascript' src='js/moment.js'></script>
<script type='text/javascript' src='js/daterangepicker.js'></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/myScript/main.js"></script>
</body>
</html>
